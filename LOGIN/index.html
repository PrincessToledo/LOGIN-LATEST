<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="./image/profile.jpg" alt="logo">
                <p class="heading">Faculty Evaluation</p>
                <p class="heading">System</p> 
            </div>
            <div class="col-sm-6 grey-scale">
                    <h3 class="label">L O G I N</h3>
                    <form action="">
                        <div class="form-group">
                            <span><i id="ic" class="fa fa-envelope icon" style="position: absolute; top: 165px; left: 25px;"></i></span>
                            <input type="email" class="form-control" id="" aria-describedby="" placeholder="Email">
                            <span><i id="ic" class="fa fa-key icon" style="position: absolute; top: 223px; left:25px"></i></span>
                            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Password">

                    </form>
                    <p>Forget Password?<a href="#">Click here</a></p>
            </div>
